---
  - hosts: all
    become: yes

    handlers:
      - name: Reload firewall
        service:
          name: firewalld
          state: reloaded

    tasks:
      - name: Install firewall
        yum:
          name: firewalld
          state: latest
      
      - name: Configure firewall
        service:
          name: firewalld
          enabled: yes
          state: started

      - name: Enable http on firewall
        firewalld:
          service: http
          zone: public
          permanent: yes
          state: enabled
          immediate: yes
        notify:
          - Reload firewall

      - name: Enable https on firewall
        firewalld:
          service: https
          zone: public
          permanent: yes
          immediate: yes
          state: enabled